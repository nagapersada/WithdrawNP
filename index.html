<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw NP Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #070b14; overflow: hidden;
        }
        /* Frame yang akan menampilkan grup */
        .web-view {
            width: 100%; height: 100vh; border: none;
        }
    </style>
</head>
<body>

    <iframe 
        class="web-view" 
        src="https://web.telegram.org/k/#@KumpulanWDSinyalDV" 
        allow="vertical-scroll">
    </iframe>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Membuka aplikasi secara penuh

        // Tombol Kembali Resmi di pojok kiri atas
        // Jika ditekan, aplikasi akan langsung tertutup dan kembali ke bot Anda
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });

        tg.ready();
    </script>
</body>
</html>
