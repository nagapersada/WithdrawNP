<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw NP - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #070b14;
            --card: #121826;
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --text: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #070b14 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 85%;
            text-align: center;
            z-index: 2;
        }

        /* Animasi Pulsing untuk Logo */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .logo-glow {
            position: absolute;
            inset: 0;
            background: var(--primary);
            border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%;
            filter: blur(25px);
            opacity: 0.4;
            animation: morph 8s ease-in-out infinite;
        }

        .logo-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 800;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 28px; margin: 0; font-weight: 800; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #64748b; font-size: 14px; margin-top: 8px; font-weight: 500; }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            padding: 20px 0;
            width: 100%;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3);
            cursor: pointer;
        }

        @keyframes morph {
            0% { border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 50% 50% 30% 70% / 50% 60% 40% 50%; }
            100% { border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo-box">NP</div>
        </div>
        <h1>Withdraw NP</h1>
        <div class="subtitle">PREMIUM SIGNAL MONITOR</div>

        <div class="info-card">
            <div style="font-size: 13px; color: var(--primary); margin-bottom: 5px; font-weight: bold;">STATUS: CONNECTED</div>
            <div style="font-size: 12px; color: #94a3b8;">Klik tombol di bawah untuk memantau sinyal. Aplikasi akan tetap standby di latar belakang.</div>
        </div>

        <button id="btnOpen" class="btn-action">LIHAT SINYAL SEKARANG</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // 1. Mengatur Warna Tema agar Seamless
        tg.setHeaderColor('#1e293b');
        tg.setBackgroundColor('#070b14');

        const btn = document.getElementById('btnOpen');
        const link = 'https://t.me/KumpulanWDSinyalDV';

        btn.addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Trik: Gunakan tombol utama Telegram untuk memicu "Back" lebih cepat
            tg.MainButton.setText("KEMBALI KE APLIKASI");
            tg.MainButton.show();
            
            // Buka Link
            tg.openTelegramLink(link);
            
            // Otomatis munculkan Back Button agar user bisa langsung klik
            tg.BackButton.show();
        });

        tg.BackButton.onClick(() => {
            tg.BackButton.hide();
            tg.MainButton.hide();
            // Fokus kembali ke aplikasi
        });

        tg.MainButton.onClick(() => {
            tg.MainButton.hide();
            tg.BackButton.hide();
            // Fokus kembali ke aplikasi
        });

        tg.ready();
    </script>
</body>
</html>
