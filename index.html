<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw NP - Premium Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-card {
            background: var(--card);
            width: 85%;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
        }

        .logo-bg {
            position: absolute;
            inset: 0;
            background: var(--primary);
            filter: blur(20px);
            opacity: 0.3;
            border-radius: 50%;
        }

        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            font-weight: 800;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h1 { font-size: 24px; margin: 0 0 10px; letter-spacing: -0.5px; }
        p { color: var(--text-dim); font-size: 14px; line-height: 1.6; margin-bottom: 30px; }

        .btn-premium {
            background: var(--primary);
            color: #0f172a;
            border: none;
            padding: 18px 0;
            width: 100%;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 10px #10b981;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="logo-wrapper">
            <div class="logo-bg"></div>
            <div class="logo">NP</div>
        </div>
        <h1>Withdraw NP</h1>
        <p><span class="status-dot"></span> Sinyal Aktif & Terverifikasi</p>
        <p>Akses eksklusif kumpulan sinyal trading harian dengan akurasi tinggi.</p>
        <button id="mainBtn" class="btn-premium">Masuk Ruang Sinyal</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // Mencegah aplikasi tertutup tidak sengaja

        const groupLink = 'https://t.me/KumpulanWDSinyalDV';

        function openChannel() {
            tg.HapticFeedback.impactOccurred('medium');
            tg.openTelegramLink(groupLink);
            
            // Mengaktifkan tombol "Back" setelah user mengklik link
            // Ini membantu user merasa mereka bisa kembali ke app
            tg.BackButton.show();
        }

        document.getElementById('mainBtn').addEventListener('click', openChannel);

        // Fitur Utama: Kembali ke Aplikasi
        tg.BackButton.onClick(() => {
            tg.BackButton.hide();
            // Aplikasi akan tetap terbuka, memberikan kesan user "kembali" ke menu utama
        });

        tg.ready();
    </script>
</body>
</html>
