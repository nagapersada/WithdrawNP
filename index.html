<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw NP - Live Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #070b14; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .app-container {
            display: flex; flex-direction: column; height: 100vh;
        }
        .header {
            background: #121826; padding: 15px; text-align: center;
            font-size: 16px; font-weight: 800; letter-spacing: 1px;
            border-bottom: 2px solid #1e293b; color: #00d2ff;
        }
        /* Area Konten Sinyal */
        .content-area {
            flex: 1; overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }
        /* Tombol Refresh di bawah */
        .footer {
            padding: 15px; background: #121826; text-align: center;
            border-top: 1px solid #1e293b;
        }
        .btn-refresh {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white; border: none; padding: 12px 25px;
            border-radius: 12px; font-weight: bold; width: 80%;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">WD SINYAL MONITOR - LIVE</div>

        <div class="content-area" id="signal-box">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-post="KumpulanWDSinyalDV/2" 
                    data-width="100%" 
                    data-userpic="true" 
                    data-dark="1"></script>
            
            <p style="font-size: 12px; color: #64748b; margin-top: 20px;">
                Menampilkan data terbaru dari @KumpulanWDSinyalDV
            </p>
        </div>

        <div class="footer">
            <button class="btn-refresh" onclick="window.location.reload()">REFRESH SINYAL</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Memastikan aplikasi terbuka penuh

        // Menampilkan tombol BACK resmi Telegram di pojok kiri atas
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close(); // Klik Back langsung tutup aplikasi & balik ke bot
        });

        tg.ready();
    </script>
</body>
</html>
