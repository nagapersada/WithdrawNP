<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NP Premium Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #070b14; color: white;
            overflow: hidden; font-family: sans-serif;
        }
        .app-view {
            display: flex; flex-direction: column; height: 100vh;
        }
        .header {
            background: #121826; padding: 10px; text-align: center;
            font-size: 14px; font-weight: bold; border-bottom: 1px solid #1e293b;
        }
        /* Ini adalah bagian kunci: Menampilkan Telegram di dalam aplikasi */
        .frame-container {
            flex: 1; -webkit-overflow-scrolling: touch; overflow-y: auto;
        }
        iframe {
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>
    <div class="app-view">
        <div class="header">WD SINYAL MONITOR - LIVE</div>
        <div class="frame-container">
            <iframe src="https://telemetr.io/en/channels/1638258384-KumpulanWDSinyalDV/embed" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Tombol Back resmi di pojok kiri atas
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close(); // Ini akan mematikan aplikasi dan balik ke chat bot
        });
    </script>
</body>
</html>
