<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw NP - Live Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #070b14;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Header tetap di atas */
        .header {
            padding: 15px;
            background: #121826;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #1e293b;
        }
        /* Area tempat sinyal muncul */
        .signal-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .footer {
            padding: 10px;
            background: #121826;
            text-align: center;
        }
        .btn-back {
            background: #38bdf8;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">WD SINYAL MONITOR</div>

    <div class="signal-container" id="widget-area">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-discussion="KumpulanWDSinyalDV" 
                data-comments-limit="10" 
                data-dark="1"></script>
    </div>

    <div class="footer">
        <button class="btn-back" onclick="location.reload()">REFRESH SINYAL</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Tombol Back resmi di pojok kiri atas
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close(); // Ini akan langsung menutup aplikasi dan kembali ke bot
        });
    </script>
</body>
</html>
