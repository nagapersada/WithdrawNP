<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw NP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #030712; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { padding: 20px; border-radius: 20px; background: #111827; border: 1px solid #1e293b; width: 80%; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #0ea5e9; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#0ea5e9">Withdraw NP</h2>
        <p>Menghubungkan ke Ruang Sinyal...</p>
        <div class="loader"></div>
        <button id="manualBtn" style="background:#0ea5e9; border:none; color:white; padding:12px; border-radius:10px; width:100%; font-weight:bold; display:none;">KLIK DISINI JIKA GAGAL</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const groupURL = 'https://t.me/KumpulanWDSinyalDV';

        // Fungsi Masuk
        function masukGrup() {
            tg.openTelegramLink(groupURL);
        }

        // OTOMATIS JALAN DALAM 1 DETIK
        setTimeout(() => {
            masukGrup();
            document.getElementById('manualBtn').style.display = 'block';
        }, 1000);

        document.getElementById('manualBtn').onclick = masukGrup;

        tg.ready();
    </script>
</body>
</html>
