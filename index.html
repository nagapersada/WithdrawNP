<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw NP - Premium Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #070b14;
            --card: #121826;
            --primary: #00d2ff;
            --text: #ffffff;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: var(--card);
            padding: 15px;
            text-align: center;
            font-weight: 800;
            border-bottom: 2px solid #1e293b;
            color: var(--primary);
        }
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .signal-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .time { color: #64748b; font-size: 11px; margin-bottom: 8px; }
        .message { font-size: 14px; line-height: 1.5; white-space: pre-wrap; }
        .footer { padding: 15px; background: var(--card); text-align: center; }
        .btn-action {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">WD SINYAL MONITOR</div>

    <div class="content-area" id="feed">
        <div class="signal-card">
            <div class="message">Sedang menghubungkan ke server sinyal @KumpulanWDSinyalDV...</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-action" onclick="window.location.reload()">REFRESH DATA</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => tg.close());

        // Fungsi mengambil data via RSS-to-JSON (Cara aman tembus blokir iframe)
        async function fetchSignals() {
            const feedContainer = document.getElementById('feed');
            try {
                // Menggunakan jsvine/rss-to-json untuk mengambil feed publik channel tanpa blokir
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://tg.i-c-a.su/rss/KumpulanWDSinyalDV');
                const data = await response.json();

                if (data.status === 'ok') {
                    feedContainer.innerHTML = '';
                    data.items.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'signal-card';
                        card.innerHTML = `
                            <div class="time">${new Date(item.pubDate).toLocaleString('id-ID')}</div>
                            <div class="message">${item.description.replace(/<[^>]*>?/gm, '')}</div>
                        `;
                        feedContainer.appendChild(card);
                    });
                }
            } catch (e) {
                feedContainer.innerHTML = '<div class="signal-card">Gagal memuat data. Pastikan koneksi internet stabil atau channel publik.</div>';
            }
        }

        fetchSignals();
        tg.ready();
    </script>
</body>
</html>
